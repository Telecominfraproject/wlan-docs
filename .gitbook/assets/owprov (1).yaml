        configuration:
          type: string

    DeviceConfiguration:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        managementPolicy:
          type: string
          format: uuid
        deviceTypes:
          type: array
          items:
            type: string
        configuration:
          type: array
          items:
            $ref: '#/components/schemas/DeviceConfigurationElement'
        variables:
          type: array
