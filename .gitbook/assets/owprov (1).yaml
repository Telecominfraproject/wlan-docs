            type: string
            format: uuid
        inUse:
          type: array
          items:
            type: string
            format: uuid
        subscriberOnly:
          type: boolean
          default: false
        rrm:
          type: string
          enum:
            - off
            - on
            - inherit
        firmwareUpgrade:
          type: string
          example: auto or a time string of the format DOW-HH:MM
        firmwareRCOnly:
          type: boolean
        venue:
          type: string
          format: uuid
        entity:
          type: string
          format: uuid
        subscriber:
          type: string
          format: uuid

    DeviceConfigurationList:
      type: object
      properties:
        configurations:
          type: array
          items:
            $ref: '#/components/schemas/DeviceConfiguration'

    InventoryTag:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        serialNumber:
          type: string
        deviceType:
          type: string
        venue:
          type: string
          format: uuid
        entity:
          type: string
          format: uuid
        subscriber:
          type: string
          format: uuid
        qrCode:
          type: string
        geoCode:
          type: string
        location:
          type: string
          format: uuid
        contact:
          type: string
          format: uuid
        deviceConfiguration:
          type: string
          format: uuid
        rrm:
          type: string
          enum:
            - off
            - on
            - inherit
        managementPolicy:
          type: string
          format: uuid
        state:
          type: string
        devClass:
          type: string
          enum:
            - any
            - venue
            - entity
            - subscriber
        locale:
