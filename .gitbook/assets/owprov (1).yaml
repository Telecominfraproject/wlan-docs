          format: uuid
        loginId:
          type: string
        type:
          type: string

    # uuids: mgg:<uuid>
    ManagementRole:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        managementPolicy:
          type: string
          format: uuid
        users:
          type: array
          items:
            type: string
            format: uuid
        inUse:
          type: array
          items:
            type: string
            format: uuid
            example: each uuid is preceded by ent, or ven to say that the elemenet is entity or venue
        entity:
          type: string
          format: uuid
        venue:
          type: string
          format: uuid

    ManagementRoleList:
      type: object
      properties:
        roles:
          type: array
          items:
            $ref: '#/components/schemas/ManagementRole'

    # uuids: loc:<uuid>
    Location:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        type:
          type: string
          enum:
            - SERVICE
            - EQUIPMENT
            - AUTO
            - MANUAL
            - SPECIAL
            - UNKNOWN
            - CORPORATE
        buildingName:
          type: string
        addressLines:
          type: array
          items:
            type: string
        city:
          type: string
        state:
          type: string
        postal:
          type: string
        country:
          type: string
        phones:
          type: array
          items:
            type: string
        mobiles:
          type: array
          items:
            type: string
        inUse:
          type: array
          items:
            type: string
            format: uuid
            example: each uuid is preceded by ent, or ven to say that the elemenet is entity or venue
        entity:
          type: string
          format: uuid
        managementPolicy:
          type: string
          format: uuid
        geoCode:
          type: string

    LocationList:
      type: object
      properties:
        locations:
          type: array
          items:
            $ref: '#/components/schemas/Location'

    # uuids: con:<uuid>
    Contact:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        type:
          type: string
          enum:
            - SUBSCRIBER
            - USER
            - INSTALLER
