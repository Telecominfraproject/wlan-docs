          maxLength: 2

    InventoryTagList:
      type: object
      properties:
        taglist:
          type: array
          items:
            $ref: '#/components/schemas/InventoryTag'

    SerialNumberList:
      type: object
      properties:
        serialNumbers:
          type: array
          items:
            type: string

    CountAnswer:
      type: object
      properties:
        count:
          type: integer
          format: int64

    ExpandedUseEntry:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string

    ExpandedUseEntryMap:
      type: object
      properties:
        type:
          type: string
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ExpandedUseEntry'

    ExpandedUseEntryMapList:
      type: object
      properties:
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ExpandedUseEntryMap'

    FirmwareOptions:
      type: object
      properties:
        firmwareUpgrade:
          type: string
          example: auto or a time string of the format DOW-HH:MM
        firmwareRCOnly:
          type: boolean
        from:
          type: string

    InventoryConfigApplyResult:
      type: object
      properties:
        appliedConfiguration:
          type: string
        errors:
          type: array
          items:
            type: string
        warnings:
          type: array
          items:
            type: string
        errorCode:
          type: integer

    uuidList:
      type: object
      properties:
        list:
          type: array
          items:
            type: string
            format: uuid

    ObjectACL:
      type: object
      properties:
        users:
          $ref: '#/components/schemas/uuidList'
        roles:
          $ref: '#/components/schemas/uuidList'
        access:
          type: string
          enum:
            - none
            - read
            - modify
            - delete
            - create

    ObjectACLList:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/ObjectACL'

    Map:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        entity:
          type: string
          format: uuid
        venue:
          type: string
          format: uuid
        managementPolicy:
          type: string
          format: uuid
        data:
          type: string
        visibility:
          type: string
          enum:
            - private
            - public
            - select
        creator:
          type: string
          format: uuid
        access:
          $ref: '#/components/schemas/ObjectACLList'

    MapList:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/Map'


    SignupEntry:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        email:
          type: string
          format: email
        userId:
          type: string
          format: uuid
        macAddress:
          type: string
        serialNumber:
          type: string
        created:
          type: integer
          format: int64
        completed:
          type: integer
          format: int64
        error:
          type: integer
          format: int64
        status:
          type: string
        statusCode:
          type: integer
          format: int64

    Variable:
      type: object
      properties:
        type:
          type: string
          enum:
            - integer
            - string
            - float
            - boolean
            - variable
            - json
        weight:
          type: integer
          format: int64
        prefix:
          type: string
        value:
          type: string

    VariableList:
      type: object
      properties:
        variables:
          type: array
          items:
            $ref: '#/components/schemas/Variable'

    VariableBlock:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        variables:
