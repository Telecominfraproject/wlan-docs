openapi: 3.0.1
info:
  title: OpenWiFi Provisioning Model
  description: Definitions and APIs to manages an OpenWiFi network.
  version: 2.5.0
  license:
    name: BSD3
    url: https://github.com/Telecominfraproject/wlan-cloud-ucentralgw/blob/master/LICENSE

servers:
  - url: 'https://localhost:16005/api/v1'

security:
  - bearerAuth: []
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    NotFound:
      description: The specified resource was not found.
      content:
        application/json:
          schema:
            properties:
              ErrorCode:
                type: integer
              ErrorDetails:
                type: string
              ErrorDescription:
                type: string

    Unauthorized:
      description: The requested does not have sufficient rights to perform the operation.
      content:
        application/json:
          schema:
            properties:
              ErrorCode:
                type: integer
                enum:
                  - 0     # Success
                  - 1     # PASSWORD_CHANGE_REQUIRED,
                  - 2     # INVALID_CREDENTIALS,
                  - 3     # PASSWORD_ALREADY_USED,
                  - 4     # USERNAME_PENDING_VERIFICATION,
                  - 5     # PASSWORD_INVALID,
                  - 6     # INTERNAL_ERROR,
                  - 7     # ACCESS_DENIED,
                  - 8     # INVALID_TOKEN
                  - 9     # EXPIRED_TOKEN
                  - 10    # RATE_LIMIT_EXCEEDED
                  - 11    # BAD_MFA_TRANSACTION
                  - 12    # MFA_FAILURE
                  - 13    # SECURITY_SERVICE_UNREACHABLE
              ErrorDetails:
                type: string
              ErrorDescription:
                type: string

    Success:
      description: The requested operation was performed.
      content:
        application/json:
          schema:
            properties:
              Operation:
                type: string
              Details:
                type: string
              Code:
                type: integer

    BadRequest:
      description: The requested operation failed.
      content:
        application/json:
          schema:
            properties:
              ErrorCode:
                type: integer
              ErrorDetails:
                type: string
              ErrorDescription:
                type: integer

  schemas:

    ObjectInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        notes:
          type: array
          items:
            $ref: '#/components/schemas/NoteInfo'
        created:
          type: integer
          format: int64
        modified:
          type: integer
          format: int64
        tags:
          type: array
          items:
            type: integer
            format: int64

    # uuids: mpe:<uuid>
    ManagementPolicyEntry:
      type: object
      properties:
        users:
          type: array
          items:
            type: string
        resources:
          description: this is a list of UUID and UUID Patterns to control by this policy
          type: array
          items:
            type: string
        access:
          type: array
          items:
            type: string
            enum:
              - NOACCESS
              - READ
              - MODIFY
              - DELETE
              - LIST
              - CREATE
              - FULL
        policy:
          description: A JSON document describing the policy
          type: string

    # uuids: mpp:<uuid>
    ManagementPolicy:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ManagementPolicyEntry'
        inUse:
          type: array
          items:
            type: string
            format: uuid
            example: each uuid is preceded by ent, or ven to say that the elemenet is entity or venue
        entity:
          type: string
          format: uuid
        venue:
          type: string
          format: uuid

    ManagementPolicyList:
      type: object
      properties:
        policies:
          type: array
          items:
            $ref: '#/components/schemas/ManagementPolicy'

    # uuids: ent:<uuid>
    Entity:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        parent:
          description: If empty, then this is the root entity, otherwise this points to a parent entity
          type: string
          format: uuid
        children:
          type: array
          items:
            type: string
            format: uuid
        venues:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        contacts:
          description: The list of UUID of the contacts for the entity
          type: array
          items:
            type: string
            format: uuid
        locations:
          description: The list of UUID of the locations associated with thit entiry
          type: array
          items:
            type: string
            format: uuid
        managementPolicy:
          type: string
          format: uuid
        deviceConfiguration:
          type: string
          format: uuid
        devices:
          type: array
          items:
            type: string
            format: uuid
        managementPolicies:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        variables:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        managementRoles:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        maps:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        configurations:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        rrm:
          type: string
          enum:
            - off
            - on
            - inherit
        sourceIP:
          $ref: '#/components/schemas/StringList'

    EntityList:
      type: object
      properties:
        entities:
          type: array
          items:
            $ref: '#/components/schemas/Entity'

    DiGraphEntry:
      type: object
      properties:
        parent:
          type: string
          format: uuid
        child:
          type: string
          format: uuid

    DiGraph:
      type: array
      items:
        $ref: '#/components/schemas/DiGraphEntry'

    # uuids: ven:<uuid>
    Venue:
      type: object
      properties:
        allOf:
          $ref: '#/components/schemas/ObjectInfo'
        entity:
          type: string
          format: uuid
        parent:
          type: string
          format: uuid
        children:
          type: array
          items:
            type: string
            format: uuid
        managementPolicy:
          type: string
          format: uuid
        devices:
          type: array
          items:
            type: string
            format: uuid
        topology:
          $ref: '#/components/schemas/DiGraph'
        design:
          type: string
        deviceConfiguration:
          type: string
          format: uuid
        contacts:
          type: array
          items:
            type: string
            format: uuid
        location:
          type: string
          format: uuid
        rrm:
          type: string
          enum:
            - off
            - on
            - inherit
        sourceIP:
          $ref: '#/components/schemas/StringList'
        managementPolicies:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        managementRoles:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        variables:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        maps:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid
        configurations:
          description: The list of UUID of the venues for this entity
          type: array
          items:
            type: string
            format: uuid

    VenueList:
      type: object
      properties:
