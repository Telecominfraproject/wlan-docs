        mobiles:
          type: array
          items:
            type: string
        primaryEmail:
          type: string
        secondaryEmail:
          type: string
        accessPIN:
          type: string
        inUse:
          type: array
          items:
            type: string
            format: uuid
        entity:
          type: string
          format: uuid
        managementPolicy:
          type: string
          format: uuid

    ContactList:
      type: object
      properties:
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'

    DeviceConfigurationElement:
      type: object
      properties:
